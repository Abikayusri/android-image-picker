buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

ext {
    sdk = [
            buildTools: '27.0.1',
            compileSdk: 27,
            targetSdk : 27,
            minSdk    : 14
    ]
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
